name: DAST - ZAP Scan

permissions:
  contents: read

on:
  schedule:
    - cron: "0 3 * * *"   # Corre todos los d√≠as a las 3am
  workflow_dispatch:       # Permite correrlo manualmente

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # Necesario para subir SARIF
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if application is accessible
        run: |
          echo "Checking if application is responding..."
          curl -I https://forkgymnasiumservice-e5g7f5fscqbgb0ff.canadacentral-01.azurewebsites.net || echo "Application may be slow or not responding"

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        continue-on-error: true
        with:
          target: "https://forkgymnasiumservice-e5g7f5fscqbgb0ff.canadacentral-01.azurewebsites.net"
          cmd_options: "-a"

      - name: List files to debug
        if: always()
        run: ls -la

      - name: Upload ZAP report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report_html.html
            report_md.md
            report_json.json

      - name: Upload ZAP report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: report_json.json
          category: 'dast-zap'
